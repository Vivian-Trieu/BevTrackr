<head>

    <!-- Add the Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

</head>

<body>
    <div id="main">
        <h1>Select a Golf Hole</h1>

        <div class="container">
            <div id="selectbox">
            <label>Chino Creek Holes</label> <br>
            <select id="holeDropdown">
                <option value="">Select a hole</option>
                <option value="19">Hole 1</option>
                <option value="20">Hole 2</option>
                <option value="21">Hole 3</option>
                <option value="22">Hole 4</option>
                <option value="23">Hole 5</option>
                <option value="24">Hole 6</option>
                <option value="25">Hole 7</option>
                <option value="26">Hole 8</option>

                <option value="28">Hole 10</option>
                <option value="29">Hole 11</option>
                <option value="30">Hole 12</option>
                <option value="31">Hole 13</option>
                <option value="32">Hole 14</option>
                <option value="33">Hole 15</option>
                <option value="34">Hole 16</option>
                <option value="35">Hole 17</option>
                <option value="36">Hole 18</option>
            </select>
        </div>

            <br>

            <button id="request-btn" onclick="updatePingStatus()">
                Request BevCart
            </button>
            <h3 id="status-text"></h3>
            <h6>BevCart's operational hours are 2pm-6pm</h6>
        </div>
        
    </div>

    <div id="message">BevCart's operational hours are 2pm-6pm</div>
    <script src="EPhomelistChino.js"></script>

</html>

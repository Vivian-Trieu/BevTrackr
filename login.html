<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>

<body>

    <div class="mb-5">
        <h3 class="mb-3">Login</h3>
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Keep Me Logged In</label>
        </div>
        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Sign Up</button>
        <a href="register.html" class="badge badge-secondary py-1 w-100">Want To Create A New Account?</a>
    </div>

    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDj0QJk8Ptz0N_WjHg76iFhY3f2fBmStcM",
    authDomain: "app-to-test-multiple-users.firebaseapp.com",
    databaseURL: "https://app-to-test-multiple-users-default-rtdb.firebaseio.com",
    projectId: "app-to-test-multiple-users",
    storageBucket: "app-to-test-multiple-users.appspot.com",
    messagingSenderId: "342422003892",
    appId: "1:342422003892:web:d928404daeba85ee9737e1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
        import { getDatabase, ref, set, child, get }
            from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

        const db = getDatabase();

        // references 
        const username = Document.getElementById('userInp');
        const pass = Document.getElementById('passInp');
        const submit = Document.getElementById('sub_btn');

        //Authentication
        function AuthenticationUser(){
            const dbref = ref(db);

            get(child(dbref, "UsersList/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    let dbpass = decPass(snapshot.val().password);
                    if(dbpass == pass.value){
                        login(snapshot.val());
                    }
                    else{
                        alert("User Does Not Exist!")
                    }
                }
                else {
                    alert("Username and Password Is Invalid!")
                }
            });

        }

        //Decript Process
        function decPass(dbpass) {
                var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
                return pass12.toString(CryptoJS.enc.Utf8);
            }
        
        //Login
        function login(user){
            let keepLoginIn = document.getElementsById('flexSwitchCheckDefault').checked;

            if(!keepLoginIn){
                sessionStorage.setItem('user', JSON.stringify(user));
                window.location="home.html";
            }
            else{
                localStorage.setItem('keepLoggedIn', 'yes');
                localStorage.setItem('user', JSON.stringify(user));
                window.location="home.html";
            }
        }

        //Event
        submit.addEventListener('click', AuthenticationUser);


    </script>
    
</body>
    
</html>

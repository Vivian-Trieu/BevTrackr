<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <link rel="stylesheet" href="login.css">
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</head>

<body>
    <h1>Welcome to BevTrackr!</h1>
    <div class="content">
        <form>
            <h3>Login</h3>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Enter Email" id="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" placeholder="Enter Password" id="password" required><br><br>

            <button type="button" onclick="authenticateUser()">Login</button>

            <p class="register">Don't have an account?  <a href="https://forms.gle/j5V5jZhiV8tdroEG6">Register here!</a></p>
            
        </form>
    </div>
    <!-- Include Firebase configuration and initialization -->
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>


</html>
